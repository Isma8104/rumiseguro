<div class="modal-header1 text-left row mb-1">
    <h6 class="modal-title">{{title}} Central</h6>
    <button type="button" class="close mt--5 mr--2" (click)="close()">
        <i class="fa fa-times icon-modal-close"></i>
    </button>
</div>

<mat-dialog-content class="mat-typography">
    <form class="form-horizontal" [formGroup]="form" autocomplete="off">
        <div class="row">
            <div class="col-md-12">
                <div class="row mt-2">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <label class="form-control-label">
                            Ubicación
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <app-map-card [lat]="latE" [lng]="lngE" [opt]="'click'" [heightE]="heightE" (coorsEmit)="setLatLng($event)" #mapCardRef></app-map-card>

                        <button class="btn btn-primary map-button" (click)="getUserLocation()">
                            <mat-icon id="icon-loc">location_on</mat-icon>
                        </button>
                    </div>
                </div>
                <br>
                <div class="row" *ngIf="false">
                    <div class="col-md-6">
                        <label class="form-control-label">Latitud</label>
                        <input class="form-control" placeholder="Latitud" type="text"
                                                                          formControlName="lat" required="true"
                                                                                                (keypress)="validarCampoLngLat($event)" />
                        <small *ngIf="lat.errors && lat.touched" class="text-danger">
                            * Latitud requerido
                        </small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-control-label">Longitud</label>
                        <input class="form-control" placeholder="Longitud" type="text"
                                                                           formControlName="lng" required="true"
                                                                                                 (keypress)="validarCampoLngLat($event)" />
                        <small *ngIf="lng.errors && lng.touched" class="text-danger">
                            * Longitud requerido
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row" *ngIf="title==='Editar'">
                    <mat-form-field class="col-xs-12 col-sm-12 col-md-12" appearance="outline" style="border: 2px #000000;">
                        <mat-label>Identificador</mat-label>
                        <input matInput name="identifier" formControlName="identifier">
                        <mat-error *ngIf="(errorsForm.identifier.touched) && errorsForm.identifier.errors?.required">
                            Campo obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="col-xs-12 col-sm-12 col-md-12" appearance="outline" style="border: 2px #000000;">
                        <mat-label>Nombre</mat-label>
                        <input matInput name="name" formControlName="name" oninput="javascript:this.value=this.value.toUpperCase();">
                        <mat-error *ngIf="(errorsForm.name.touched) && errorsForm.name.errors?.required">
                            Campo obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>



                <div class="row">
                    <mat-form-field class="col-xs-12 col-sm-12 col-md-12" appearance="outline" style="border: 2px #000000;">
                        <mat-label>Descripción</mat-label>
                        <input matInput name="description" formControlName="description">
                        <mat-error *ngIf="(errorsForm.description.touched) && errorsForm.description.errors?.required">
                            Campo obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="col-xs-12 col-sm-12 col-md-12" appearance="outline" style="border: 2px #000000;">
                        <mat-label>Radio cobertura (m)</mat-label>
                        <input matInput name="radius" formControlName="radius">
                        <mat-error *ngIf="(errorsForm.radius.touched) && errorsForm.radius.errors?.required">
                            Campo obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
        </div>
    </form>
</mat-dialog-content>

<div mat-dialog-actions align="end" class="dialog-footer">
    <button class="btn btn-fill btn-info btn-md" (click)="configNeighs()" [disabled]="!form.valid" type="button">
        Guardar 
    </button>
</div>
