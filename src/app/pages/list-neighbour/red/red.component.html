<div class="modal-header1 text-left row mb-1">
    <h6 class="modal-title">Red {{ title }}</h6>
    <button type="button" class="close mt--5 mr--2" (click)="close()">
        <i class="fa fa-times icon-modal-close"></i>
    </button>
</div>

<mat-dialog-content class="mat-typography">
    <form class="form-horizontal" [formGroup]="form" autocomplete="off">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <mat-form-field class="col-xs-12 col-sm-12 col-md-12" appearance="outline"
                        style="border: 2px #000000;">
                        <mat-label>SSID</mat-label>
                        <input matInput name="name" formControlName="name">
                        <mat-error *ngIf="(errorsForm.name.touched) && errorsForm.name.errors?.required">
                            Campo obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="col-xs-12 col-sm-12 col-md-12" appearance="outline"
                        style="border: 2px #000000;">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput [type]="showPassword ? 'text' : 'password'" name="password"
                            formControlName="password">
                        <mat-icon style="cursor: pointer;" matSuffix (click)="showPassword = !showPassword">
                            {{showPassword?'visibility_off':'visibility'}}
                        </mat-icon>
                        <mat-error
                            *ngIf="(errorsForm.password.touched) && errorsForm.password.errors?.required">
                            Campo obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<div mat-dialog-actions align="end" class="dialog-footer">
    <button class="btn btn-fill btn-info btn-md" (click)="engancharRed()" [disabled]="!form.valid" type="button">
        Enganchar 
    </button>
</div>
