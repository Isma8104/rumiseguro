<div class="modal-header1 text-left row mb-1">
    <h6 class="modal-title">Cambiar Contraseña</h6>
    <button type="button" class="close mt--5 mr--2" (click)="close()">
        <i class="fa fa-times icon-modal-close"></i>
    </button>
</div>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="passwordForm" autocomplete="off" class="form-horizontal">
            <div class="row">
                <mat-form-field class="col-xs-12 col-sm-12 col-md-12 col-lg-12" appearance="outline" style="border: 2px #000000;">
                    <mat-label>Contraseña actual</mat-label>
                    <input matInput [type]="showPasswordAnt ? 'text' : 'password'" name="passwordAnt" formControlName="passwordAnt">
                    <mat-icon style="cursor: pointer;" matSuffix (click)="showPasswordAnt = !showPasswordAnt;">
                        {{showPasswordAnt?'visibility_off':'visibility'}}
                    </mat-icon>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-xs-12 col-sm-12 col-md-12 col-lg-12" appearance="outline" style="border: 2px #000000;">
                    <mat-label>Nueva Contraseña</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password">
                    <mat-icon style="cursor: pointer;" matSuffix (click)="showPassword = !showPassword;">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-xs-12 col-sm-12 col-md-12 col-lg-12" appearance="outline" style="border: 2px #000000;">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput [type]="showRepPassword ? 'text' : 'password'" name="repPassword" formControlName="repPassword">
                    <mat-icon style="cursor: pointer;" matSuffix (click)="showRepPassword = !showRepPassword;">
                        {{showRepPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                    <mat-error *ngIf="passwordForm.hasError('matchValues', ['repPassword'])">
                        Las contraseñas no coinciden
                    </mat-error>
                </mat-form-field>
            </div>
       
    </form>
</mat-dialog-content>

<div mat-dialog-actions align="end" class="dialog-footer">
    <button class="btn btn-fill btn-info btn-md" (click)="changePassword()" [disabled]="!passwordForm.valid" type="button">
        Guardar 
    </button>
</div>
