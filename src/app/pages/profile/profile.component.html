<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
							<h4 class="title">Mi Perfil</h4>
					</div>
					<div class="col-md-12"> 
						<div class="content table-responsive table-full-width">
							<div class="row">
								<div class="col-md-12"> 
									<div class="content">
										<div class="tab-content">
											<div class="row">
												<div class="col-md-12">
													<form [formGroup]="operator" class="form-horizontal">
														<div class="col-md-12">
															<div class="row">
																<!-- <mat-form-field class="col-md-6" appearance="outline" style="border: 2px #000000;">
																	<mat-label>Cédula</mat-label>
																	<input matInput name="ci" formControlName="ci">
																</mat-form-field>
	 -->
																<mat-form-field class="col-md-6" appearance="outline" style="border: 2px #000000;">
																	<mat-label>Nombre</mat-label>
																	<input matInput name="fullName" formControlName="fullName">
																</mat-form-field>
																<mat-form-field class="col-md-6" appearance="outline" style="border: 2px #000000;">
																	<mat-label>Correo</mat-label>
																	<input matInput name="email" formControlName="email">
																</mat-form-field>
															</div>
															<div class="row">
																<mat-form-field class="col-md-6" appearance="outline" style="border: 2px #000000;">
																	<mat-label>Rol</mat-label>
																	<input matInput name="role" formControlName="role">
																</mat-form-field>
															</div>
														</div>
														<br>
														<div class="row">
															<button class="btn btn-warning btn-fill" id="btnPassword" (click)="changePassword()">Cambiar Contraseña</button>
															<button class="btn btn-info btn-fill" id="btnGuardar" (click)="updateAdmin()">Modificar</button>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
